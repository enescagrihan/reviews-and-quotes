<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Reviews and Quotes</title>
</head>
<body>
    <div class="container">
        <h1>Our Reviews</h1>
        <div id="underline"></div>
        <div class="box">
            <img id="image" src="img/1.jpg" alt="">
            <h4 id="name">Michael Smith</h4>
            <h5 id="title">engineer</h5>
            <div id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam, eveniet odio. Ullam ab sapiente obcaecati ipsam explicabo, officiis voluptates ipsum a fugiat, deleniti molestiae possimus.</div>
            <div id="buttons">
                <i class="fas fa-chevron-left fa-2x btn" id="prev-btn"></i>
                <i class="fas fa-chevron-right fa-2x btn" id="next-btn"></i>
            </div>
            <button id="lucky-button">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
